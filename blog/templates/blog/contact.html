{% extends 'blog/base.html' %}
{% load static %}
{% block content%}
<div class="col-sm-10">
<h3 class="text-white my-5 ">Contact Page</h3>
<form>
  <div class="form-group" style="color:rgb(177,168,168);">
    <label for="exampleFormControlInput1" style="color:rgb(177,168,168); ">Name</label>
    <input type="text" style="background-color:rgb(177,168,168);" class="form-control" id="exampleFormControlInput1" placeholder="Your Name">
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1" style="color:rgb(177,168,168); ">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" style="background-color:rgb(177,168,168);">
  </div>



  <div class="form-group">
    <label for="exampleFormControlTextarea1" style="color:rgb(177,168,168);">Address</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="background-color:rgb(177,168,168);"></textarea>
  </div>


  
  <div class="form-group">
    <label for="exampleFormControlTextarea1" style="color:rgb(177,168,168);">Suggestions and Reviews</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="background-color:rgb(177,168,168);"></textarea>
  </div>
  <br>

    <button type="submit" class="btn btn-dark">Submit</button>
    
</form>
<br><br>
<h3></h3>
</div>

{% endblock %}
